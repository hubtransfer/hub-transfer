<!DOCTYPE html>
<html>
<head>
    <title>Teste CORS</title>
</head>
<body>
    <h1>Teste de CORS</h1>
    <button onclick="testar()">TESTAR CORS</button>
    <div id="resultado"></div>
    
    <script>
        async function testar() {
            const url = 'https://script.google.com/macros/s/AKfycbyhvJOZCXezW_DUFSgFNXMapza1nn8TiThbPzEtnR98-vWk5zd31-QTus1_xOrNDIYG/exec'; // ← Cole a URL do passo 1
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ teste: true })
                });
                
                const resultado = await response.json();
                
                document.getElementById('resultado').innerHTML = 
                    '<h2 style="color: green;">✅ SUCESSO!</h2>' +
                    '<pre>' + JSON.stringify(resultado, null, 2) + '</pre>';
                    
            } catch (erro) {
                document.getElementById('resultado').innerHTML = 
                    '<h2 style="color: red;">❌ ERRO!</h2>' +
                    '<pre>' + erro + '</pre>';
            }
        }
    </script>
</body>
</html>
